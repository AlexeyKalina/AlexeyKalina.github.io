message: >-
  Long test comment. На основе этих рассуждений наша распределенная система
  должна продолжать свою работу, если в ней менее половины отказов. Кроме того,
  мы можем прийти к выводу, что логичнее использовать нечетное число реплик. Это
  следует из того, что и при *2k-1* и при *2k* репликах, число отказов которое
  сможет пережить система равно *k*. Нет смысла в таком случае увеличивать число
  узлов, а значит и количество коммуникаций между ними.
