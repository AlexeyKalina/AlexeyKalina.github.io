message: "Привет друзья! Предлагаем Вашему вниманию замечательный сайт для заказа бурения скважин на воду. Заказывайте скважину для воды в ЕВРОБУРСЕРВИС – получите доступ к экологически чистой природной воде по самым выгодным в Минске ценам! Создать полноценную скважину в Минской области, бесперебойно поставляющую вам воду, — означает не только пробурить ее, но и обустроить. А зачастую – также и установить очистное оборудование, которое соответствовало бы вашим требованиям к чистоте воды. Мы выполняем полный цикл работ — от бурения грунта до подачи чистой питьевой воды на несколько домов. Важный промежуточный этап — это обустройство скважины, т.е. установка и отладка рабочего оборудования. После бурения обустройство включает работы: монтаж насоса в скважину, благоустройство скважины снаружи (установка кессона или скважинного адаптера); земельные работы и разводка трубопровода до пользователя (пользователей); установка необходимой автоматики дома или в кессоне. Более подробная информация размещена тут https://drive.google.com/file/d/12UGUi1eb4vB_-VAklwchUhrlKM8233go/view?usp=sharing \r\nОт всей души Вам всех благ!"
